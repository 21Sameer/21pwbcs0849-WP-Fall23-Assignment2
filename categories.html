<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Online Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Category Filter and Book Display Section -->
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Book Categories</h1>
        
        <!-- Filter Options -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" class="form-select" onchange="filterByCategory()">
                <!-- Categories will be dynamically loaded here -->
            </select>
        </div>

        <!-- Book Display -->
        <div id="books" class="row">
            <!-- Books will be dynamically loaded here using JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="books.js"></script>
    <script>
        // Fetch and display books
        fetch('books.json')
            .then(response => response.json())
            .then(data => displayBooks(data))
            .catch(error => console.error('Error fetching books:', error));

        function displayBooks(books) {
            const booksContainer = document.getElementById('books');

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('col-md-4', 'mb-4');

                const card = `
                    <div class="card">
                        <img src="images/1.jpg" class="card-img-top" alt="${book.title}">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">${book.author}</p>
                            <p class="card-text">$${book.price}</p>
                        </div>
                    </div>
                `;
                bookCard.innerHTML = card;

                booksContainer.appendChild(bookCard);
            });
        }
        
    </script>
</body>
</html>
